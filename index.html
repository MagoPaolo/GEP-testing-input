<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GEP - Testing input</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid"
        style="text-align: center; width: 400px; border: 0px solid;  box-shadow: 0px 0px 15px 5px rgba(0,0,0,0.35); backdrop-filter: blur(10px);">

        <div style="padding-bottom: 5px; padding-top: 15px;">
            <h1 style="background-blend-mode: soft-light; font-size:xx-large;">CREDIT CARD</h1>
            <p>Verifica la validit√† dei dati di una carta di credito</p>
        </div>

        <div class="container text-center" style="padding-top: 5px;">
            <div class="row">
                <div class="col-8" style="padding: 0px 10px 0px 0px">
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="numero" placeholder="0000111122223333">
                        <label for="floatingInput">Numero</label>
                    </div>
                </div>
                <div class="col" style="padding: 0px 0px 0px 10px">
                    <div class="card align-middle" style="height: 58px;">
                        <div class="card-body">
                            <p id="compagnia">-</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-floating mb-1" style="padding-top: 5px">
            <input type="text" class="form-control" id="nome_titolare" placeholder="Mario Rossi">
            <label for="floatingInput">Nome titolare</label>
        </div>
        <div class="container text-center" style="padding-top: 5px">
            <div class="row">
                <div class="col" style="padding: 0px 5px 0px 0px;">
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="mese_scadenza" placeholder="01">
                        <label for="floatingInput">Mese</label>
                    </div>
                </div>
                <div class="col" style="padding: 0px 10px 0px 0px;">
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="anno_scadenza" placeholder="2024">
                        <label for="floatingInput">Anno</label>
                    </div>
                </div>
                <div class="col" style="padding: 0px 0px 0px 10px;">
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="cvv" placeholder="123">
                        <label for="floatingInput">CVV</label>
                    </div>
                </div>
            </div>
        </div>

        <div style="padding-top: 10px; font-family: 'Comfortaa', sans-serif; padding-bottom: 30px;">
            <button type="button" class="btn btn-lg" onclick="verifica()" style="background-color: #036340; color:white; border: 1px solid; border-color: rgb(185, 185, 185); font-weight: bold">VERIFICA</button>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
